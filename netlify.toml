[build]
  command = "npm run build"
  publish = "dist"

# Перенаправляем все запросы на index.html (ОСТАВЬТЕ ТОЛЬКО ОДИН!)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ДОБАВЬТЕ заголовки для правильных MIME-типов
[[headers]]
  for = "/*.js"
  [headers.values]
    "Content-Type" = "application/javascript; charset=utf-8"
    "Cache-Control" = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    "Content-Type" = "text/css; charset=utf-8"
    "Cache-Control" = "public, max-age=31536000"

[[headers]]
  for = "/*.ico"
  [headers.values]
    "Content-Type" = "image/x-icon"